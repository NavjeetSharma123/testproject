{% extends "base.html" %}

{% block title %}Report User{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Report User</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>Warning:</strong> Please only report users who violate our community guidelines.
                    </div>
                    
                    <div class="mb-4">
                        <h5>Reporting: {{ user.username }}</h5>
                        <p class="text-muted">Please provide details about why you are reporting this user.</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Report</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="" selected disabled>Select a reason</option>
                                <option value="harassment">Harassment</option>
                                <option value="spam">Spam</option>
                                <option value="inappropriate_content">Inappropriate Content</option>
                                <option value="fake_account">Fake Account</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="details" class="form-label">Additional Details</label>
                            <textarea class="form-control" id="details" name="details" rows="4" 
                                      placeholder="Please provide specific details about the issue..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-flag-fill"></i> Submit Report
                            </button>
                            <a href="{{ url_for('view_profile', username=user.username) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
